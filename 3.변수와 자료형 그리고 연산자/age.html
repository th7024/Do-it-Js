<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>나이 계산하기</title>
	<link rel="stylesheet" href="css/age.css">
</head>
<body>	
	<button class="btn" onclick="calc()">나이 계산하기</button>
	<div id="result" class="show">(결과 값 표시)</div>
<script>
	function calc(){
		var currentYear=2020;
		var birthYear=1997;
		var age;
		age = currentYear-birthYear+1;
		document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세입니다.";
		// document.querySelector(selectors); selector 는 사용할 ID를 의미 .innerHTML은 document.querySelector(selectors)를 string화 하겠다는 의미.
		// document.querySelector(selectors); selector 에 사용할 ID를 여러 번 사용한 경우 첫 번째로 사용했던 ID요소를 리턴함.
	}
</script>
</body>
</html>
